<template name="packtips"> 

<div class="jumbotron" style="background-color:#333; color:white">

  <h1>Useful travel tips and guides:</h1>
  <br>
<h2> With the following packing tips, you'll become a packing pro! </h2>

</div>

	
	<br>
	
<div class="tip1">
<center><h3><b> Tip #1: </b></h3></center>
<h4>Pack in categories. When planning your trip, divide your items into categories such as clothes, hygiene, medicine, technology, food, makeup, toys etc. Pack them together in those categories in order to better keep track of said items. For example, pack everything that has to do with hygiene, i.e. toothbrush, toothpaste, soap, shampoo hand sanitizer and deodorant into one bag labeled "hygiene". By doing this, you can better keep track of specific items by associating them with more broad categories as opposed to having to keep track of every item's location. Here is a picture of items to pack and their categories </h4>

	<br> 
	<img src="https://s-media-cache-ak0.pinimg.com/564x/31/67/87/316787a00be4cf36ef610af28ab22631.jpg">
  </div>
	<br>
	
  <div class="tip2">
	<center><h3><b> Tip #2: </b></h3></center>
  <h4> Optimize your luggage space. When traveling, in order to keep your packing experience the most convenient, it's crucial to pack efficiently and portable. In my experience, it's best to fit your items in the fewest bags possible, especially when dealing with large bags of clothes. Why bring 3 bags of clothes when you can take one with the same amount? There are many ways to pack the most clothes in a given luggage. Here's one that work well: </h4>
	<img src="https://onlythebestgifts.files.wordpress.com/2010/12/big-fold-photo-how-to-pack-shirts-skirts-and-more.jpg" width="600">
	
	<img src="https://s-media-cache-ak0.pinimg.com/564x/a1/46/e4/a146e42864459e74603f985d8199e396.jpg">
</div>

	<br>
	<h3> If you have any more tips, make sure to share them in the comments! </h3>
	<br>
	
  <div class = "container">
    <h4>Comment Section</h4>
  </div>
  {{#if currentUser}}
    <input type="text"  class="js-chatinput" >


    <br>
    <button class="btn btn-warning btn-large js-chatsubmit">Submit</button>
    <hr>
    <h3>Last Five Comments:</h3>
    <ul>
      {{#each chat in chatlines}}

      <li><b>{{userEmail chat.createdBy}}</b>
        / <i>{{chat.createdAt}}</i>
        <br>
        {{chat.text}}
        <hr>
      </li>
      {{/each}}
    </ul>
    <hr>
  {{else}}
    <h2>You must log in to see the comments</h2>
  {{/if}}
</template>

<template name="chat">
  <div class="jumbotron">
    <h1>CS152aj Chat Extravanza!!</h1>
    <p>Welcome to the CS152aj Chat room!  Be nice, Be Professional!</p>
  </div>
 <!-- {{#if currentUser}} -->
    <input type="text"  class="js-chatinput" >
    <br>
    <button class="btn btn-info btn-large js-chatsubmit">Submit</button>
    <hr>
    <button class="js-clear">Clear Chats</button>
    <br>
    <h2>Last Five Chats:</h2>
    <ul>
      {{#each chat in chatlines}}
         {{>chatEntry chat=chat}}
      {{/each}}
    </ul>
    <hr>
 <!-- {{else}}
    <h2>You must log in to see the chats</h2>
  {{/if}}
  -->
</template>

<template name="chatline">
  <li>
    {{c.text}}
    {{c.createdAt}}
    {{author c.createdBy}}
    {{c.createdBy}}
  </li>
</template>


<template name="chatEntry">
   <li><b>{{userEmail chat.createdBy}}</b>
        / <i>{{chat.createdAt}}</i>
      {{chat.text}}
      <span class="js-delete">X</span>
      <hr>
    </li>
</template>
