<!--we will take this out of the menu bar and redirect people to this when setting up a packing list-->

<template name="whereugoin">

	{{#if currentUser}}
	<h1>Where are you going?</h1>

<div class="whereform" style="background-color:#333; color:white; margin:20px 0 20px 0; padding:20px;">

<ul>
	<h4>Name your trip!</h4>
		<input type="text" class="form-control js-tripname" placeholder="Ex. Summer 2016 Adventure!">
<br>
	<h5>Destination:</h5>
		<input type="text" class="form-control js-destination" placeholder="Ex. California">
<br>

<form>
 	<h5>When are you leaving?:</h5>
  		<input type="date" name="leaving js-leaving" style="color:black">
</form>	

<br>

<form>
	<h5>When are you coming back?:</h5>
  		<input type="date" name="returndate js-returndate" style="color:black">
</form>

<br>

<form>
 	<h5>How many people?:</h5>
 		<input type="number" name="People js-people" min="0" style="color:black">
</form>

<br>
	<label for="CreateAccountInputGender">What type of Trip?</label>
<br>
    <select class="form-control js-triptype">  
      <option>Type of Trip</option>
      <option>Backpacking</option>
      <option>Beach Getaway</option>
      <option>Business</option>
      <option>Camping</option>
      <option>Cruise</option>
      <option>Family</option>
      <option>Pleasure</option>
      <option>Road Trip</option>
      <option>School</option>
      <option>Ski/Snowboard Trip</option>
      <option>Spring Break</option>

    </select>
 <br>
 </ul>

 	<a href="{{pathFor 'packingList'}}"><button type="button" class="btn btn-success btn-lg js-submit-tripinfo" name="Tripinfo submit">Submit</button> </a> 
 </div>


<br>
<h1> Trip Info </h1>
<br>
<ol>
  {{#each trip in trips}}
    <li> {{trip.tripname}} {{trip.destination}} {{trip.leaving}} {{trip.returndate}} {{trip.people}} {{trip.triptype}}</li>
  {{/each}}
</ol>
<br>

	{{else}}
    <h2>You must log in to make a trip</h2>
  {{/if}}
</template>
