<br>
<br>
<br>

		<br>
		<form>
 	 When are you leaving?:
  	<input type="date" name="bday">
	</form>	
	<form>
	When are you coming back?:
  	<input type="date" name="bday">
	</form>
	<form>
  How many people?:

What type of trip?
