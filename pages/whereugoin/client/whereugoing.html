<!--we will take this out of the menu bar and redirect people to this when setting up a packing list-->

<template name="whereugoin">

	{{#if currentUser}}
	<h1>Where are you going?</h1>
<br>
<br>
<br>
	<ul>
	<h4>Name your trip!</h4>
		<input type="text" class="form-control js-tripname" placeholder="Ex. Summer 2016 Adventure!">
	<br>
		Destination:
		<input type="text" class="form-control js-destination" placeholder="Ex. California">
		<br>
		<form>
 	 When are you leaving?:
  	<input type="date" name="bday js-leaving">
	</form>	
	<form>
	When are you coming back?:
  	<input type="date" name="bday js-returndate">
	</form>
	<form>
  How many people?:
 	<input type="number" name="How many people js-people" min="0">
</form>
What type of trip?
	<input type="text" class="form-control js-triptype" placeholder="Ex. Ski trip, Beach get-away, ect.">
 	<a href="{{pathFor 'packinglist'}}"><button type="button" class="btn btn-success btn-lg js-submit-profile" name="Where am I going submit">Submit</button> </a> 


<br>
<h1> Trip Info </h1>
<br>
<ol>
  {{#each trip in trips}}
    <li> {{trip.tripname}} {{trip.destination}} {{trip.leaving}} {{trip.people}} {{trip.triptype}}</li>
  {{/each}}
</ol>
<br>
	</ul>
	{{else}}
    <h2>You must log in to see the chats</h2>
  {{/if}}
</template>
