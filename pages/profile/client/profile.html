
<template name="profile">


{{#if currentUser}}
<h3> Let's get to know each other! </h3>
<form>

  <div class="form-group">
    <label for="CreateAccountName1">First Name</label>
    <input type="First Name" class="form-control js-firstname" id="CreateAccountName1" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="CreateAccountName2">Last Name</label>
    <Input type="Last Name" class="form-control js-lastname" id="CreateAccountName2" placeholder="Last Name">
  </div>

  <div>
    <label for="CreateAccountInputGender">Gender</label>
<br>
    <select class="form-control js-gender">  
      <option>Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

<br>

  <div class="form-group">
    <label for="CreateAccountInputDate">Date of Birth</label>
    <input type="date" class="form-control js-date" id="CreateAccountInputDate" placeholder="date">
  </div>


  <div class="checkbox">
    <label>
      <input type="checkbox"> I agree to the <b>Terms Of Use</b>. 
    </label>
  </div>
  <button class="js-submit-profile btn btn-success">Submit</button>
  <!-- type="submit" class="btn btn-default">Submit</button> -->
</form>

<br>
<h1> User Info </h1>
<br>
<ol>
  {{#each user in users}}
    <li> {{user.firstname}} {{user.lastname}} {{user.gender}} {{user.date}}</li>
  {{/each}}
</ol>
<br>
<br>
{{else}}
    <h2>You must log in to make a profile</h2>
  {{/if}}


</template>
