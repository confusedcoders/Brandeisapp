
<template name="profile">
<h3> Let's get to know each other! </h3>
<form>

  <div class="form-group">
    <label for="CreateAccountName1">First Name</label>
    <input type="First Name" class="form-control js-firstname" id="CreateAccountName1" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="CreateAccountName2">Last Name</label>
    <Input type="Last Name" class="form-control js-lastname" id="CreateAccountName2" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="CreateAccountInputGender">Gender</label>
    <select class="form-control">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="CreateAccountInputDateOfBirth">Date of Birth</label>
    <select class="form-control">
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
  </div>

  <div class="form-group">
    <label for="CreateAccountInputPassword2">Confirm Password</label>
    <input type="password" class="form-control js-password2" id="CreateAccountInputPassword2" placeholder="Confirm Password">
  </div>



  <div class="checkbox">
    <label>
      <input type="checkbox"> I agree to the <b>Terms Of Use</b>. 
    </label>
  </div>
  <button class="js-submit-profile">Submit</button>
  <!-- type="submit" class="btn btn-default">Submit</button> -->
</form>

<br>
<h1> User Info </h1>
<br>
<ol>
  {{#each user in users}}
    <li> {{user.firstname}} {{user.lastname}} {{user.email}} {{user.password1}} {{user.password2}} </li>
  {{/each}}
</ol>
<br>
<br>


</template>
