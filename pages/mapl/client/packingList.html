<template name="packingList"> 
 {{#if currentUser}}
  
  <h1>Make your packing list!</h1>
  
 	<input type="text" class="form-control js-list" placeholder="What are you bringing next?">
  	<button class="btn btn-success js-submit-packinglist">Submit</button>
 
 <br>
 <h3> List: </h3>
 <br>
 <ol>
   {{#each user in users}}
     {{> question user=user}}

    {{/each}}
  </ol>
  <br>
 <button class= "btn btn-danger" id="resetlist">Reset</button>
  <br>
 
 {{else}}
     <h2>You must log in add to or see your packing list</h2>
   {{/if}}
  </template> 

<template name="question">
   <li><input type="checkbox" class="js-packed" {{checked}}> {{user.item}}  <button class= "btn-xs btn-danger" id="deleteitem"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button> </li>
</template>
