<template name="packingList"> 
 {{#if currentUser}}
  
  <h1>Make your packing list!</h1>
  
 	<input type="text" class="form-control js-item" placeholder="What are you bringing next?">
  	<button class="btn btn-success js-submit-packinglist">Submit</button>
    <button type="button" class="btn btn-primary js-submit-refresh" aria-label="Left Align">
  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Bar
</button>
 
 <br>
<br>
<div class="progress">
  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{bar}}%;">
    {{bar}}%
  </div>
</div>

 <br>
 <h3> List: </h3>
 <br>
<br>
 <input type="text" class="js-new-list">
<button class="js-make-new">Make a new packing list</button> <br><br><br>

<select class="js-list">
{{#each list in listNames}}
  <option>{{list.name}}</option>
{{/each}}
</select>

 <ol>
   {{#each item in items}}
     {{> question item=item}}

    {{/each}}
  </ol>
  <br>
 <button class= "btn btn-danger" id="resetlist">Clear All</button>
  <br>
 
 {{else}}
     <h2>You must log in add to or see your packing list</h2>
   {{/if}}
  </template> 

<template name="question">
   <li><input type="checkbox" class="js-packed" {{checked}}> {{item.item}}  <button class= "btn-xs btn-danger" id="deleteitem"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button> </li>
</template>
